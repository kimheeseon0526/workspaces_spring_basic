<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="target(first,second)">
  <style>
    .c1 {background-color: red}
    .c2 {background-color: blue}
  </style>

  <div th:class="c1">
    <th:block th:replace="${first}" />
  </div>
  <div th:class="c2">
    <th:block th:replace="${second}" />
  </div>

</div>

</body>
</html>
